<div class="container">
  <h1>Sign Up</h1>
  <fieldset>
    <form name='regForm' novalidate>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" class="form-control" ng-model="reg.user.firstname" placeholder="First Name"
          required>
          <span
            ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
            First Name is required
          </span>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" class="form-control" ng-model="reg.user.lastname" placeholder="Last Name"
            required>
            <span
              ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
              Last Name is required
            </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Email"
            ng-model="reg.user.email"
            required>
            <span ng-if="regForm.email.$invalid && regForm.email.$touched">
              Must be a valid email address: handle@domain format
            </span>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" name="phone" class="form-control" placeholder="Phone ###-###-####"
            ng-model="reg.user.phone"
            pattern="(\d{3})-(\d{3})-(\d{4})"
            required>
            <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
              Phone must be in the format ###-###-####.
            </span>
        </div>
        <div class="form-group">
          <label for="favdish ">Favourite Dish</label>
          <input type="text" name="favdish" class="form-control" placeholder="Favourite Dish"
            ng-model="reg.user.favdish"
            required>
            <span ng-if="regForm.favdish.$invalid && regForm.favdish.$touched">
              Favorite Dish is required.
            </span>
            <span ng-if="reg.invalidDish">
              No such menu number exists.
            </span>
        </div>
      <button
        ng-disabled="regForm.$invalid"
         class="btn btn-default"
        ng-click="reg.submit()">Submit</button>
    </form>
  </fieldset>
  <div ng-if="reg.completed">
    Your information has been saved.
  </div>
</div>
